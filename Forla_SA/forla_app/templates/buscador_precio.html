{% extends "inicio.html" %}
{% load static %}

{% block content %}
    {% if nombre_producto %}
        {% if precio_producto %}
            <p>El precio de {{ nombre_producto }} es {{ precio_producto }}.</p>
        {% else %}
            <p>Producto no encontrado.</p>
        {% endif %}
    {% endif %}



    <form method="get">
        {% csrf_token %}
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" value="{{ nombre_producto }}">
        <button type="submit">Buscar Precio</button>
    </form>
{% endblock %}
