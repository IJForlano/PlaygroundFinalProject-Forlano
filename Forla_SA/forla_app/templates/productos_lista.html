{% extends "inicio.html" %}
{% load static %}

{% block content %}
<h1>Listado de Productos</h1>
<a href="{% url 'NuevoProducto' %}">Nuevo producto</a>
{% for producto in productos %}
    <li>Nombre: {{producto.nombre}}
        <p>
            <a href="{% url 'DetalleProducto' producto.pk %}">Ver</a>
            <a href="{% url 'EditarProducto' producto.pk %}">Editar</a>
            <a href="{% url 'BorrarProducto' producto.pk %}">Borrrar</a>
        </p>
    </li>

{% endfor %}
{% endblock %}
