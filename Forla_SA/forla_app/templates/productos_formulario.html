{% extends "inicio.html" %}

{% block content %}
    <h2>Buscar un Producto</h2>
    <form method="get" action="{% url 'buscador_productos' %}">
        {{ formulario.as_p }}
        <button type="submit">Buscar</button>
    </form>

    {% if precio_producto %}
        <h3>Precio del Producto:</h3>
        <p>Nombre: {{ nombre_producto }}</p>
        <p>Precio: {{ precio_producto }}</p>
    {% endif %}
{% endblock %}
